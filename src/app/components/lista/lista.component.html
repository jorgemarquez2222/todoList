<h2>Comportameinto con Signals</h2>
<ul>
    <li *ngFor="let task of _tasks()" >
        
        <span *ngIf="!task.editando"> {{task.name}}</span>
        <input *ngIf="task.editando" type="text" [(ngModel)]="task.name">
        <button *ngIf="task.editando" (click)="saveTask(task.id, task.name)">Guardar cambios</button>
        <button *ngIf="!task.editando" (click)="updateTask(task.id, task.name)">Actualizar</button>
        <button *ngIf="!task.editando" (click)="deleteTask(task.id)">Elimianr</button>
    </li>

</ul>
    <h2>Comportameinto con BehaviourSubject</h2>
    <ul>
        <li *ngFor="let taskBH of _tasksObjNormal " >
            <span *ngIf="!taskBH.editando"> {{taskBH.name}}</span>
            <input *ngIf="taskBH.editando" type="text" [(ngModel)]="taskBH.name">

            <button *ngIf="!taskBH.editando" (click)="updateTaskBS(taskBH.id, taskBH.name)">Actualizar BS</button>
            <button *ngIf="!taskBH.editando" (click)="deleteTaskBS(taskBH.id)">Elimianr BS</button>
            </li>
    </ul>
